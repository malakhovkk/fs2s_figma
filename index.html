<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS2S</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

<div class="wrapper">
    <header>
        <div class="logo">FS2S</div>
        <nav class="navigation">
            <ul class="menu">
                <li class="back">Для авторов</li>
                <li class="back">Как всё работает</li>
                <li class="back">Лента заказов</li>
            </ul>
        </nav>
        <div class="profile">
            <div class="name">
            Максим
            </div>
            <div class="image">
                <img src="profile2.png"/>
            </div>
        </div>
    </header>
    <section class="what_to_do">
        <div class="left">
            <div class="title">
                <h2>Чем мы занимаемся?</h2>
            </div>
            <p>
                Мы хотим сделать жизнь студентов легче!
            </p> 
            <button>
                Зарегистрироваться
            </button>
        </div>
        <div class="right">
            <img src="image.png"/>
        </div>
    </section>
    <section class="why_us">
            <div class="title">
                <h2>Почему мы?</h2>
            </div>
        <ul class="list">
            <li>
                <div class="image"><img src="like2.png"/></div>
                <div class="desc">Бесплатно для всех</div>
            </li>
            <li>
                <div class="image"><img src="wallet2.png"/></div>
                <div class="desc">Гарантия оплаты</div>
            </li>
            <li>
                <div class="image"><img src="tick2.png"/></div>
                <div class="desc">Быстрое выполнение</div>
            </li>
            <li>
                <div class="image"><img src="time2.png"/></div>
                <div class="desc">Экономит время
 поиска исполнителя вручную</div>
            </li>
        </ul>
    </section>
</div>

</body>
</html>
